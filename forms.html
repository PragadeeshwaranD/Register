<!DOCTYPE html>
<html lang="en">
    <head>
        <title>forms</title>
    </head>
    <body>
        <div style="background-color:aqua">
        <form align="justify" style="font-size: 30px" action="task2.html" method="post" autocomplete="on">
            <caption><b>Registration Form</b></caption><br><br><br>
            <label for="name">First Name: </label><input type="text" name="name" placeholder="First name" required><br>
            <label for="name">Middle Name: </label><input type="text" name="name" placeholder="Middle name"><br>
            <label for="name">Last Name: </label><input type="text" name="name" placeholder="Last name"><br>
            <label for="gender">Gender:</label><input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="male">Female<br>
            <label for="d.o.b">Date of Birth</label><input type="date" name="date" min="2000-01-01" max="2002-01-01"><br>
            <label for="name">Father Name: </label><input type="text" name="name" placeholder="Father name"><br>
            <label for="name">Mother Name: </label><input type="text" name="name" placeholder="Mother name"><br>
            <label for="10th">10th mark: </label><input type="text" name="10th" placeholder="10th mark"><br>
            <label for="name">12th mark: </label><input type="text" name="12th" placeholder="12th mark"><br>
            <label for="name">Mail Id: </label><input type="email" name="mail id" placeholder="Mail Id"><br>
            <label for="address">Address:</label><textarea name="address" cols="30" rows="3"></textarea><br>
            <label for="name">Phone: </label><input type="number" name="phone" placeholder="phone"><br>
            <label for="name">Select state: </label><input type="text" name="state" placeholder="Select state"><br>
            <label for="name">Select city: </label><input type="checkbox" name="city">Erode
            <input type="checkbox" name="city">Coimbatore<br>
            <label for="name">Select course: </label>
            <select name="course">
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="M.E">M.E</option>
                <option value="M.A">M.A</option>
            </select><BR>
            <label for="name">Select specialization: </label><input type="Specialization" name="name" placeholder="Select specialization"><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="CLEAR">
            </form>
    </div>
    </body>
</html>
